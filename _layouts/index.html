<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="icon" type="image/png" href="/favicon.png" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/pygments/default.css">
        <link rel="stylesheet" href="/css/main.css">
        <link href="{{site.baseurl}}/feed.xml" rel="alternate" title="Posts" type="application/atom+xml">
        <link href="{{site.baseurl}}/debian.xml" rel="alternate" title="Debian posts" type="application/atom+xml">
        {{ extra_head }}
    </head>
<body>
  <div class="page">
    <div class="header">
      <a href="/"><h1>Ulrich Dangel</h1></a>
      <ul>
        <li><a href="/">about</a></li>
        <li><a href="/blog/">blog</a></li>
        <li><a href="/presentations/">presentations</a></li>
      </ul>
    </div>

    <div class="clear" > </div>
    <div class="content blog">
      {{ content }}
    </div>
    <hr />
    <div class="blog footer">
      <h2>Recent Posts</h2>
      <ul>
        {% for post in site.posts limit:10 do %}
        {% unless post.categories contains 'presentations' %}
        <li>
        {{ post.date | date: "%d %B %Y" }} <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endunless %}
        {% endfor %}
      </ul>

  </div>
</body>
</html>
